<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Expense Tracker</h1>
        <h2>Add new item:</h2>
        <div id="container">
            <div id="inputs">
            <h3 class="input name">Name:<input id="name" type="text"></h3>
            <h3 class="input date">Date:<input id="date" type="date"></h3>
            <h3 class="input amount">Amount:<input id="amount" type="number"></h3>
                   
        </div>
         <div class="button"><button class='btn addExp'`2>Add Expense</button></div>
            
        <table class="myTable">
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
            
        </tr>
        <tr>
            <td>Item name</td>
            <td>dd/mm/yyyy</td>
            <td>(number)</td>
          
        </tr>
        </table>

</div>



    <script src="app.js"></script>
</body>
</html>
